<ion-header>
  <ion-toolbar>
    <ion-title>
      Listas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-searchbar></ion-searchbar>

  <app-list [lists]="list" (selected)="selectedList($event)" (deleted)="deleteItem($event)"></app-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addNewList()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
