<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref='/'></ion-back-button>
    </ion-buttons>
    <ion-title>
      Agregar articulo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Nuevo articulo</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="itemForm" (ngSubmit)="onItemFormSubmit()">
        <ion-grid>
          <ion-row>
            <ion-col size="12">
              <ion-item>
                <ion-label position="stacked">Nombre Articulo</ion-label>
                <ion-input type="text" formControlName="nameItem"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col>
              <ion-item>
                <ion-label position="stacked">Cantidad</ion-label>
                <ion-input type="number" formControlName="quantity"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col>
              <ion-item>
                <ion-label position="stacked">Precio</ion-label>
                <ion-input type="number" formControlName="price"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
      <ion-button type="submit" expand="block" [disabled]="!itemForm.valid">
        Agregar
      </ion-button>
    </ion-card-content>

  </ion-card>

</ion-content>
