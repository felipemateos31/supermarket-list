<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref='/'></ion-back-button>
    </ion-buttons>
    <ion-title>
      {{ list.titleList }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-searchbar mode="ios" placeholder="Buscar articulo"></ion-searchbar>
 
  <app-add-item [listId]="listId" (refresh)="setItem($event)"></app-add-item>

  <ion-list>

    <ion-list-header *ngIf="list.items.length > 0">
      <ion-label>Listado de articulos</ion-label>
    </ion-list-header>

    <ng-container [formGroup]="itemsForm">
      <ng-container formArrayName="items" *ngFor="let item of items.controls; let i = index;">
        <ng-container [formGroupName]="i">
          <ion-item-sliding>
            <ion-item>
              <ion-checkbox slot="end" [id]="'complete-'+i" formControlName="complete"
                (ionChange)="onCompleteChange(item.value)">
              </ion-checkbox>
              <ion-grid>
                <ion-row>
                  <ion-col>
                    <ion-item>
                      <ion-label>
                        <p>{{ item.get('description').value }}</p>
                      </ion-label>
                      <ion-note *ngIf="item.get('total').value > 0" slot="end"> Total: {{ item.get('total').value |
                        currency}} </ion-note>
                    </ion-item>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col>
                    <ion-item [id]="'quantity-'+i">
                      <ion-label position="stacked">Cantidad</ion-label>
                      <ion-input type="number" [id]="'quantity-'+i" formControlName="quantity"
                        [attr.disabled]="item.get('complete').value"></ion-input>
                    </ion-item>
                  </ion-col>
                  <ion-col>
                    <ion-item [id]="'quantity-'+i">
                      <ion-label position="stacked">Precio</ion-label>
                      <ion-input type="number" [id]="'price-'+i" formControlName="price"
                        [attr.disabled]="item.get('complete').value"></ion-input>
                    </ion-item>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-item>
            <ion-item-options side="end">
              <ion-item-option (click)="deleteItem(i, item.value)" color="danger">
                <ion-icon slot="icon-only" name="close"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ng-container>
      </ng-container>
    </ng-container>

  </ion-list>

</ion-content>
