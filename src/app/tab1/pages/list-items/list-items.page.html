<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref='/'></ion-back-button>
    </ion-buttons>
    <ion-title>
      {{ list.titleList }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header *ngIf="list.items.length > 0">
      <ion-label>Articulos</ion-label>
    </ion-list-header>
    <ion-item-sliding *ngFor="let item of list.items; let i = index" class="animated fadeInDown">
      <ion-item>
        <ion-checkbox slot="end" [(ngModel)]="item.complete" (ionChange)="onCompleteChange(item)"></ion-checkbox>
        <ion-grid>
          <ion-row>
            <ion-col size="12">
              <ion-label>
                <div class="list-articles">
                  <h3 class="list-header"> {{item.description}} </h3>
                </div>
              </ion-label>
            </ion-col>
            <ion-col>
              <ion-item>
                <ion-label position="stacked">Cantidad</ion-label>
                <ion-input type="number"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col>
              <ion-item>
                <ion-label position="stacked">Precio</ion-label>
                <ion-input type="number"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="deleteItem(i)" color="danger">
          <ion-icon slot="icon-only" name="close"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-button shape="round" size="small" (click)="addItem(1)">
      <ion-icon slot="start" name="add"></ion-icon>
      Nuevo articulo
    </ion-button>
  </ion-fab>
</ion-content>
